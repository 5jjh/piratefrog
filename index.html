<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
    <title>Piratefrog</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #231F20;
        overflow: hidden;
      }

      #unity-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
        background: #231F20;
      }

      canvas {
        width: auto;
        height: auto;
        max-width: 100%;
        max-height: 100%;
        background: #231F20;
      }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" width="1080" height="1920" tabindex="-1"></canvas>
    </div>

    <script src="Build/runner.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        arguments: [],
        dataUrl: "Build/runner.data",
        frameworkUrl: "Build/runner.framework.js",
        codeUrl: "Build/runner.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Stones",
        productVersion: "1.0.2",
      });
    </script>
  </body>
</html>
